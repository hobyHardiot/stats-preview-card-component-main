<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center">

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  <main class="p-4 d-flex flex-column justify-content-between">
    <div style="border-radius: 10px;" class="container m-0 p-0 d-flex row flex-row flex-wrap-reverse  align-items-center justify-content-center">
      <div class="section1 col-lg-6">
        <div class="p-5" >
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="pt-3 w-75">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p> 
        </div>
       <div class="p-5 row stat-content  d-flex justify-content-around">
          <div class="col-sm-4  ">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="col-sm-4">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="col-sm-4">
            <h3>12M+</h3>
            <p>queries</p>
          </div> 
        </div>
      </div>
      <div class="col-lg-6 m-0 p-0 d-flex justify-content-center" style="position: relative;">
        <div style="position: absolute;top: 0;left: 0;background-color: hsl(277, 64%, 61%,1)    ; width: 100%;height: 100%;">s</div>
        <img src="images/image-header-desktop.jpg" class="img-desktop img-fluid w-100 h-100" style="border-radius:0 10px 10px 0;" alt="home image">
        <img src="images/image-header-mobile.jpg" class="img-mobile img-fluid w-100 h-100" alt="home image">
      </div>  
    </div>  
  </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hoby Hardiot</a>.
    </div>



</body>
</html>
